    <!-- Header End -->
    <!-- Main Start -->
    <main>
        <section id="calculator" class="calculator">
            <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
                <div class="section-title text-center p-2 m-2">
                    <h2 class="fs-1 p-2">
                        Calculator
                    </h2>
                </div>
                <div class="container-fluid">
                    <div class="row my-3 d-flex mb-0 justify-content-center align-content-center py-3 w-100">
                        <input class="screen col-10 py-3 mb-0" type="text" readonly>
                    </div>
                    <div class="row d-flex justify-content-center align-content-center py-3 w-100">
                        <button onclick="printOnScreen('7')" class="btn btn-primary col-2">7</button>
                        <button onclick="printOnScreen('8')" class="btn btn-primary col-2">8</button>
                        <button onclick="printOnScreen('9')" class="btn btn-primary col-2">9</button>
                        <button onclick="printOnScreen('/')" class="btn btn-primary btn-operator col-2">/</button>
                        <button onclick="printOnScreen('tan')" class="btn btn-primary btn-operator col-2">tan</button>
                    </div>
                    <div class="row d-flex justify-content-center align-content-center py-3 w-100">
                        <button onclick="printOnScreen('4')" class="btn btn-primary col-2">4</button>
                        <button onclick="printOnScreen('5')" class="btn btn-primary col-2">5</button>
                        <button onclick="printOnScreen('6')" class="btn btn-primary col-2">6</button>
                        <button onclick="printOnScreen('*')" class="btn btn-primary btn-operator col-2">X</button>
                        <button onclick="printOnScreen('cos')" class="btn btn-primary btn-operator col-2">cos</button>
                    </div>
                    <div class="row d-flex justify-content-center align-content-center py-3 w-100">
                        <button onclick="printOnScreen('1')" class="btn btn-primary col-2">1</button>
                        <button onclick="printOnScreen('2')" class="btn btn-primary col-2">2</button>
                        <button onclick="printOnScreen('3')" class="btn btn-primary col-2">3</button>
                        <button onclick="printOnScreen('-')" class="btn btn-primary btn-operator col-2"
                            value="-">-</button>
                        <button onclick="printOnScreen('sin()')" class="btn btn-primary btn-operator col-2"
                            value="sin">sin</button>
                    </div>
                    <div class="row d-flex justify-content-center align-content-center py-3 w-100">
                        <button onclick="printOnScreen('(')" class="btn btn-primary col-2">(</button>
                        <button onclick="printOnScreen(')')" class="btn btn-primary col-2">)</button>
                        <button onclick="printOnScreen('0')" class="btn btn-primary col-2">0</button>
                        <button onclick="printOnScreen('+')" class="btn btn-primary btn-operator col-2"
                            value="+">+</button>
                        <button onclick="Calc()" class="btn btn-primary btn-operator col-2">=</button>
                    </div>
                    <div class="row d-flex justify-content-center align-content-center py-3 w-100">
                        <button onclick="clearScreen()" class="btn btn-primary btn-operator col-2">C</button>
                        <button onclick="deleteLast()" class="btn btn-primary btn-operator col-2"
                            value="del">Del</button>
                        <button onclick="printOnScreen('.')" class="btn btn-primary btn-operator col-2"
                            value=".">.</button>
                        <button onclick="printOnScreen('+')" class="btn btn-primary btn-operator col-2"
                            value="+">+</button>
                        <button onclick="lastAns()" class="btn btn-primary btn-operator col-2">Ans</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
